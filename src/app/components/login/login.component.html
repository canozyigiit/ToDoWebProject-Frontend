<div class="page-header" filter-color="orange" style="background-color: rgba(128, 128, 128, 0.089);">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <h5>Todos</h5>
                        </div>
                    </div>
                    <div class="content">
                        <form [formGroup]="loginForm">
                            <div>
                                <div class="input-group form-group-no-border input-lg"
                                    [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i
                                                class="now-ui-icons users_circle-08"></i></span>
                                    </div>
                                    <input formControlName="email" type="text" class="form-control"
                                        placeholder="E-Posta" (focus)="focus=true" (blur)="focus=false">
                                </div>
                                <div class="input-group form-group-no-border input-lg"
                                    [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="now-ui-icons text_caps-small"></i></span>
                                    </div>
                                    <input formControlName="password" type="password" placeholder="Parola"
                                        class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div style="margin-top: -40px;" class="footer text-center">
                        <a  (click)="login()" class="btn btn-primary btn-round btn-lg btn-block">Giriş Yap</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a>
                            Coded By : CAN ÖZYİĞİT
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" rel="tooltip" title="Follow us on Github" data-placement="bottom"
                            href="https://github.com/canozyigiit" target="_blank">
                            <i class="fab fa-github"></i>
                            <p class="d-lg-none d-xl-none">Github</p>
                        </a>
                    </li>


                </ul>
            </nav>

        </div>
    </footer>
</div>
